<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好, {{name}}</h3>
      <h1>指令语法</h1>
      <a v-bind:href="url" v-bind:x="hello">点我去百度</a>
      <a :href="url" :x="hello">点我去百度2</a>
    </div>
    
    <script type="text/javascript">
      Vue.config.productionTip = false;

      // 创建Vue实例
      const x = new Vue({
          el: "#root",
          data: {
              name: "jake",
              url: "https://www.baidu.com",
              hello: "你好"
          }
      })
    </script>
  </body>
</html>
