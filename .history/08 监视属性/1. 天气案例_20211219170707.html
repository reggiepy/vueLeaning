<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天气案例</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
      <div id="root">
          <h2>今天天气很{{isHot}}</h2>
      </div>
      <button>切换天气</button>
  </body>
  <script>
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        data: {
            isHot: true
       },
    })
  </script>
</html>
