<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例-插值语法实现</title>
</head>
<body>
    <div id="root">
        姓 <input type="text" value="fastName"><br><br>
        名 <input type="text" value="lastName"><br><br>
        姓名: <span>???</span>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                fastName: "张",
                lastName: "三"
           }
        })
    </script>
</body>
</html>
