<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件修饰符</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
      * {
        margin-top: 20px;
      }
      .demon1 {
        height: 50px;
        background-color: aqua;
      }
      .box1 {
        padding: 5px;
        background-color: skyblue;
      }
      .box2 {
        padding: 5px;
        background-color: orange;
      }
      .list {
        width: 200px;
        height: 200px;
        background-color: peru;
        overflow: auto;
    }
    li{
        height: 100px;
    }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>欢迎来到{{name}}</h1>
      <!-- 1. 组织默认事件 -->
      <a href="https://www.baidu.com" @click.prevent="showInfo">点我提示信息</a>

      <!-- 2. 组织事件冒泡 （常用）-->
      <div class="demon1" @click="showInfo">
        <button @click.stop="showInfo">点我提示</button>
      </div>

      <!-- 3. 事件只触发一次 （常用） -->
      <button @click.once="showInfo">点我提示</button>

      <!-- 4. 使用事件的捕获模式 （常用）-->
      <div class="box1" @click.capture="showMsg(1)">
        div1
        <div class="box2" @click="showMsg(2)">div2</div>
      </div>

      <!-- 5. 只用event.target 是当前操作元素时候才触发的事件 -->
      <div class="demon1" @click.self="showInfo">
        <button @click="showInfo">点我提示</button>
      </div>

      <!-- 6. 事件默认立即执行，无需等待事件回调执行完毕 -->
      // 鼠标滚动条滚动
      <!-- <ul @scrooll="demo" class="list"> -->
      // 鼠标滚轮滚动
      <ul @wheel="demo" class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: "#root",
      data: {
        name: "wt",
      },
      methods: {
        showInfo(e) {
          //    e.preventDefault()
          // e.stopPropagation()
          //    alert("同学你好！")
          console.log(e.target);
        },
        showMsg(msg) {
          console.log(msg);
        },
        demon(){
            for (let index=0; index< Array.length; index++){
                const element = Array[index];
            }
        }
      },
    });
  </script>
</html>
