<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>欢迎来到{{name}}</h1>
        <button v-on:click="showInfo1">点击提示(不传参数)</button>
        <button v-on:click="showInfo2(66, $event)">点击提示（传参数）</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            name: "wt"
       },
       methods: {
           showInfo1(event){
            //    console.log(this) // 这里的this == vm
            //    console.log(this == vm)
               console.log(event.target.innerText)
           },
           showInfo2(number, event){
               console.log(number, event)
           }
       }
    })
</script>
</html>
